<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Make It Happen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header> 

    <main class="about">
        <section class="about">
            <div class="about-content">
                <div class="about-text">
                    <h1>Sobre Nós</h1>
        <p>Somos uma empresa especializada em fotos e vídeos interativos para eventos, trazendo experiências inesquecíveis para festas e celebrações.</p>
                </div>
                <div class="logo">
                    <a href="https://www.instagram.com/mihcabine" target="_blank">
                        <img class="logotipo" src="IMG-20250320-WA0000.jpg" alt="Make It Happen Logo">
                    </a>
                </div>
            </div>
        </section>

        <section class="sobre">
            <h2>Entre em Contato</h2>
            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="data">Data do Evento:</label>
                <input type="date" id="data" name="data" required>

                <label for="local">Local do Evento:</label>
                <input type="text" id="local" name="local" required>

                <label for="convidados">Quantidade de Convidados:</label>
                <input type="number" id="convidados" name="convidados" min="1" required>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Make It Happen Cabine Fotográfica - <a href="https://www.instagram.com/mihcabine" target="_blank">@mihcabine</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
